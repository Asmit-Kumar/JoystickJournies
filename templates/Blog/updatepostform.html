{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="formdiv">
      <h1 class="text-center mb-4">Create New Blog</h1>
      <form method="POST" class="text-center">
        {% csrf_token %}
        <div class="mb-3 form-group">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update</button>
      </form>
    </div>
  </div>
</div>

<style>
  h1 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    font-weight: bold;
  }

  .btn-primary:hover {
    background-color: lightgrey;
    color: #00C2FF;
    transition: 0.5s;
  }

  .form-control {
    border-radius: 5px;
  }

  .invalid-feedback {
    color: red;
  }

  .mb-3 {
    padding: 10px;
  }

  .formdiv {
    display: flex;
    flex-direction: column;
    align-items: center;
    box-align: center;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
</style>

{% endblock %}
